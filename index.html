        <body>
            <h1 class="titulo">Lista de Tarefas</h1>
            <div class="principal">
                <img class="imagem" src="./img/Lista-de-Tarefas2.png">
                <form action="" class="adicionar" id="novoItem">
                    <label class="nome" for="item">Nome</label>
                    <input type="text" name="nome" id="nome">
                    <label class="quantidade" for="item">Quantidade</label>
                    <input type="number" name="quantidade" id="quantidade">
                    <input type="submit" value="Adicionar" class="cadastrar">
                </form>
                <ul class="lista" id="lista"></ul>
        </div>
        <script src="JS/main.js"></script>
